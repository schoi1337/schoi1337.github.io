---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  </header>

  <div class="post-content">
    <!-- TOC placed inside post-content, floating at top-right -->
    <div id="toc-wrapper">
      <nav id="toc"></nav>
    </div>

    {{ content }}
  </div>
</article>
