---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <ul class="post-list">
    {% for post in site.categories[page.category] %}
      <li>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
        <h2>
          <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
