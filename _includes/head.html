<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ site.description }}">

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>

  <!-- 기본 스타일 -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Prism.js Dracula 테마 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism-themes/1.9.0/prism-dracula.min.css">

  <!-- JetBrains Mono 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">

  <!-- Prism.js core -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/prism.min.js"></script>

  <!-- Prism.js 언어별 컴포넌트 (필요한 것만 추가) -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-powershell.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>


  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PM688VYD1L"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-PM688VYD1L');
  </script>

  <!-- Favicon -->
  {% if site.favicon %}
    <link rel="icon" href="{{ site.favicon | relative_url }}">
  {% endif %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.copy-button').forEach(button => {
        button.addEventListener('click', function() {
          const code = button.nextElementSibling.querySelector('code');
          if (!code) return;
    
          navigator.clipboard.writeText(code.innerText).then(() => {
            button.textContent = 'Copied!';
            setTimeout(() => button.textContent = 'Copy', 1500);
          }).catch(err => {
            console.error('Failed to copy!', err);
          });
        });
      });
    });
    </script>    
</head>
